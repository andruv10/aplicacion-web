<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Busca un lugar...">
            <button id="search-btn">Buscar</button>
        </div>

        <div class="weather-container">
            <div class="current-weather">
                <div class="weather-icon">
                    <img src="" alt="Icono del Clima" id="weather-icon-img">
                </div>
                <div class="temperature">
                    <span id="temp-value">--</span>°C
                </div>
                <div class="city-name" id="city-name">---</div>
                <div class="date-time">
                    <span id="date">---</span>, <span id="time">--:--</span>
                </div>
            </div>

            <div class="weather-details">
                <h2>Detalles del Clima</h2>
                <div class="detail-item">
                    <span>Sensación</span>
                    <span id="feels-like">--°C</span>
                </div>
                <div class="detail-item">
                    <span>Humedad</span>
                    <span id="humidity">--%</span>
                </div>
                <div class="detail-item">
                    <span>Viento</span>
                    <span id="wind-speed">-- km/h</span>
                </div>
                <div class="detail-item">
                    <span>Precipitación</span>
                    <span id="precipitation">-- mm</span>
                </div>
            </div>

            <div class="daily-forecast">
                <h2>Pronóstico Diario</h2>
                <div class="forecast-container" id="forecast-container">
                    <!-- Daily forecast items will be injected here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js?v=1.3"></script>
</body>
</html>
